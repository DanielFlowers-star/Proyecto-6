<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Datepicker UI</title>
<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .datepicker-container {
    position: relative;
    width: 250px;
  }

  .input-group {
    display: flex;
    align-items: center;
    border: 1px solid #ccc;
    border-radius: 6px;
    background: #fff;
    overflow: hidden;
  }

  input {
    flex: 1;
    padding: 8px 10px;
    border: none;
    outline: none;
    font-size: 14px;
  }

  .icon-btn {
    background: #f1f1f1;
    border: none;
    padding: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
  }

  .icon-btn:hover {
    background: #e5e5e5;
  }

  .calendar {
    position: absolute;
    top: 110%;
    left: 0;
    width: 100%;
    background: white;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    padding: 10px;
  }

  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  .month {
    font-weight: bold;
    font-size: 14px;
  }

  .arrow {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #333;
  }

  .arrow:hover {
    color: #0077b6;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
  }

  th {
    font-size: 12px;
    color: #555;
    padding-bottom: 5px;
  }

  td {
    width: 14%;
    padding: 6px 0;
    border-radius: 4px;
    cursor: pointer;
  }

  td:hover {
    background: #f0f4f8;
  }

  td.today {
    background: #0077b6;
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="datepicker-container">
    <div class="input-group">
      <input type="text" placeholder="dd / mm / yyyy">
      <button class="icon-btn">ðŸ“…</button>
    </div>

    <div class="calendar">
      <div class="calendar-header">
        <button class="arrow">â—€</button>
        <div class="month">December 2022</div>
        <button class="arrow">â–¶</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>s</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
          </tr>
        </thead>
        <tbody>
          <tr><td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td></tr>
          <tr><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td></tr>
          <tr><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td></tr>
          <tr><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td></tr>
          <tr><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td class="today">30</td><td>31</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
